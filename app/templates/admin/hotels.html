{% extends "base.html" %} {% block content %}
<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="h3 mb-0">Hotel Operations</h2>
    <a href="{{ url_for('admin.index') }}" class="btn btn-outline-primary">
      <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
    </a>
  </div>

  <div class="card shadow-sm border-0">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover table-striped mb-0">
          <thead class="bg-light">
            <tr>
              <th class="py-3 px-4">City</th>
              <th class="py-3 px-4">Capacity</th>
              <th class="py-3 px-4">Peak Rate</th>
              <th class="py-3 px-4">Off-Peak Rate</th>
              <th class="py-3 px-4 text-end">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for hotel in hotels %}
            <tr>
              <td class="py-3 px-4 align-middle fw-medium">{{ hotel.city }}</td>
              <td class="py-3 px-4 align-middle">{{ hotel.total_capacity }}</td>
              <td class="py-3 px-4 align-middle">£{{ hotel.peak_rate }}</td>
              <td class="py-3 px-4 align-middle">£{{ hotel.off_peak_rate }}</td>
              <td class="py-3 px-4 align-middle text-end">
                <a
                  href="{{ url_for('admin.edit_hotel', hotel_id=hotel.hotel_id) }}"
                  class="btn btn-sm btn-primary"
                >
                  <i class="fas fa-edit me-1"></i>Edit
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
