{% extends "base.html" %} {% block content %}
<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="h3 mb-0">Currency Management</h2>
    <div>
      <a
        href="{{ url_for('admin.add_currency') }}"
        class="btn btn-success me-2"
      >
        <i class="fas fa-plus me-1"></i>Add Currency
      </a>
      <a href="{{ url_for('admin.index') }}" class="btn btn-outline-primary">
        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
      </a>
    </div>
  </div>

  <div class="card shadow-sm border-0">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover table-striped mb-0">
          <thead class="bg-light">
            <tr>
              <th class="py-3 px-4">Code</th>
              <th class="py-3 px-4">Name</th>
              <th class="py-3 px-4">Symbol</th>
              <th class="py-3 px-4">Exchange Rate (to GBP)</th>
              <th class="py-3 px-4 text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for c in currencies %}
            <tr>
              <td class="py-3 px-4 align-middle fw-bold">
                {{ c.currency_code }}
              </td>
              <td class="py-3 px-4 align-middle">{{ c.currency_name }}</td>
              <td class="py-3 px-4 align-middle">{{ c.symbol }}</td>
              <td class="py-3 px-4 align-middle">{{ c.exchange_rate }}</td>
              <td class="py-3 px-4 align-middle text-end">
                <a
                  href="{{ url_for('admin.edit_currency', code=c.currency_code) }}"
                  class="btn btn-sm btn-primary"
                >
                  <i class="fas fa-edit me-1"></i>Edit Rate
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
