{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow border-0 mt-4">
      <div class="card-header bg-success text-white py-3">
        <h3 class="mb-0 h4">
          <i class="fas fa-check-circle me-2"></i>Confirm Your Booking
        </h3>
      </div>
      <div class="card-body p-4">
        <h5 class="card-title text-muted mb-4 border-bottom pb-2">
          Booking Summary
        </h5>

        <div class="row mb-2">
          <div class="col-sm-4 fw-bold text-secondary">Hotel:</div>
          <div class="col-sm-8">{{ hotel.city }} Hotel</div>
        </div>

        <div class="row mb-2">
          <div class="col-sm-4 fw-bold text-secondary">Check-in:</div>
          <div class="col-sm-8">{{ check_in }}</div>
        </div>

        <div class="row mb-2">
          <div class="col-sm-4 fw-bold text-secondary">Check-out:</div>
          <div class="col-sm-8">{{ check_out }}</div>
        </div>

        <div class="row mb-2">
          <div class="col-sm-4 fw-bold text-secondary">Room Type:</div>
          <div class="col-sm-8">{{ room_type }}</div>
        </div>

        <div class="row mb-4">
          <div class="col-sm-4 fw-bold text-secondary">Guests:</div>
          <div class="col-sm-8">{{ guests }}</div>
        </div>

        <div
          class="alert alert-info d-flex justify-content-between align-items-center"
        >
          <span class="fs-5 fw-bold">Total to Pay:</span>
          <span class="fs-4 fw-bold text-success">Â£{{ price }}</span>
        </div>

        <form
          action="{{ url_for('booking.book_create') }}"
          method="POST"
          class="mt-4 row g-2"
        >
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <input type="hidden" name="hotel_id" value="{{ hotel.hotel_id }}" />
          <input type="hidden" name="room_type" value="{{ room_type }}" />
          <input type="hidden" name="check_in" value="{{ check_in }}" />
          <input type="hidden" name="check_out" value="{{ check_out }}" />
          <input type="hidden" name="price" value="{{ price }}" />

          <div class="col-6">
            <a
              href="{{ url_for('main.index') }}"
              class="btn btn-outline-secondary w-100"
              >Cancel</a
            >
          </div>
          <div class="col-6">
            <button type="submit" class="btn btn-success w-100 fw-bold">
              Confirm & Pay
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
